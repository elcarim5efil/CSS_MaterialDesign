<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="src/grid.css">
	<link rel="stylesheet" href="src/form.css">
</head>
<body>
	<div class='container'>



		<!-- Input  -->
		<div class='row'>
			<div class='md-input col-md-4'>
				<input id="account" type="text" value="" required>
				<span></span>
				<label for="account">Account</label>
			</div>
		</div>
		<div class='row'>
			<div class='md-input large col-md-4'>
				<input id="password"type="password" value="" required>
				<span></span>
				<label for="password">Password</label>
			</div>
		</div>
		<hr>


		<!-- Radio -->
		<div class='row'>
			<div class='col-md-1'>
				<input class='md-radio' type="radio" id='male' name='gender' checked="checked">
				<label for="male"><span>male</span></label>
			</div>
			<div class='col-md-2'>
				<input class='md-radio' type="radio" id='female' name='gender'>
				<label for="female"><span>female</span></label>
			</div>
			<div class='col-md-3'>
				<input class='md-radio' type="radio" id='secret' name='gender'>
				<label for="secret"><span>secret</span></label>
			</div>
		</div>
		<hr>


		<!-- Checkbox -->
		<div class='row'>
			<div class='col-md-1'>
				<input class="md-checkbox" type="checkbox" id="item1">
				<label for="item1"><span>Item 1</span></label>
			</div>
			<div class='col-md-2'>
				<input class="md-checkbox" type="checkbox" id="item2">
				<label for="item2"><span>Item 2</span></label>
			</div>
			<div class='col-md-3'>
				<input class="md-checkbox" type="checkbox" id="item3">
				<label for="item3"><span>Item 3</span></label>
			</div>
			<div class='col-md-4'>
				<input class="md-checkbox" type="checkbox" id="item4">
				<label for="item4"><span>Item 4</span></label>
			</div>
		</div>
		<hr>

		<!-- Switch -->
		<div class='row'>
			<div class='col-md-1'>
				<input class='md-switch' type="checkbox" id='sw1'>
				<label for='sw1'></label>
			</div>
			<div class='col-md-3'>
				<input class='md-switch' type="checkbox" id='sw2'>
				<label for='sw2'></label>
			</div>
		</div>
		
		<hr>

		<!-- Range slider -->
		<div class='row'>
			<div class='col-md-3'>
				<input class='md-range' type="range" min="0" max="1000">
			</div>
		</div>

		<hr>
	</div>
	
	
</body>
</html>
